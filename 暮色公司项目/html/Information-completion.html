<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/occupying-position.css" id="link1">
    <script src="../js/Information-completion.js"></script>
    <script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
</head>
<body>
    <!-- header区域 -->
    <header class="container">
        <!-- 顶部区域 -->
        <div class="header">
            <!-- logo-->
            <div class="header-item">
                <img src="../images/main/main_01.jpg" alt="oemb2.be" class="img-responsive">
            </div>
        </div>
    </header>
    <!-- 内容区域 -->
    <div class="content">
        <div class="content-container">
            <!-- 营业执照 -->
            <p>
                <span class="text-right">营业执照</span>
                <input class="input-text" type="text">
                <span><button class="upload">上传</button></span>
            </p>
            <!-- 生产许可证书 -->
            <p>
                <span class="text-right">生产许可证书</span>
                <input class="input-text" type="text">
                <span><button class="upload">上传</button></span>
            </p>
            <!-- 成立时间 -->
            <p>
                <span class="text-right">成立时间</span>
                <select class="select">
                    <option value="1">1</option>
                </select>
                <select class="select">
                    <option value="1">1</option>
                </select>
            </p>
            <!-- 代工规模 -->
            <p>
                <span class="text-right">代工规模</span>
                <select class="select">
                    <option value="1">1</option>
                </select>
                <select class="select">
                    <option value="1">1</option>
                </select>
            </p>
            <!-- 厂房面积 -->
            <p>
                <span class="text-right">厂房面积</span>
                <select class="select">
                    <option value="1">1</option>
                </select>
                <select class="select">
                    <option value="1">1</option>
                </select>
            </p>
            <!-- 员工人数 -->
            <p>
                <span class="text-right">员工人数</span>
                <select class="select">
                    <option value="1">1</option>
                </select>
                <select class="select">
                    <option value="1">1</option>
                </select>
            </p>
            <!-- 生产线种类 -->
            <p>
                <span class="text-right">生产线种类</span>
                <input class="input-long" type="text">
            </p>
            <!-- 生产线数量 -->
            <p>
                <span class="text-right">生产线数量</span>
                <input class="input-long" type="text">
            </p>
            <!-- 日生产能力 -->
            <p>
                <span class="text-right">日生产能力</span>
                <select class="select">
                    <option value="1">1</option>
                </select>
                <select class="select">
                    <option value="1">1</option>
                </select>
            </p>
            <!-- 起订量 -->
            <p>
                <span class="text-right">起订量</span>
                <input class="input-mid" type="text">
            </p>
            <!-- 日产能 -->
            <p>
                <span class="text-right">日产能</span>
                <input class="input-mid" type="text">
            </p>
            <!-- 研发能力 -->
            <p>
                <span class="text-right">研发能力</span>
                <input class="input-mid" type="text">
            </p>
            <!-- 质检能力 -->
            <p>
                <span class="text-right">质检能力</span>
                <input class="input-mid" type="text">
            </p>
            <!-- 仓储服务 -->
            <p>
                <span class="text-right">仓储服务 </span>
                <input class="input-mid" type="text">
            </p>
            <!-- 权威认证 -->
            <p>
                <span class="text-right">权威认证</span>
                <input class="input-mid" type="text">
            </p>
            <!-- 获得荣誉 -->
            <p>
                <span class="text-right">获得荣誉</span>
                <input class="input-mid" type="text">
            </p>
            <!-- 合作品牌 -->
            <p>
                <span class="text-right">合作品牌</span>
                <input class="input-mid" type="text">
            </p>
        </div>
        <!-- 提交 -->
        <div class="content-bottom">
            <button class="btn">提交</button>
        </div>
    </div>
    <!-- 低部区域 -->
    <footer class="footer">
        <div class="footer-container">
            <span class="footer-text1">关于oemb2.be</span><span class="footer-text2">联系我们</span>
            <p class="footer-copyright">版权所有2002-2019 京ICP备08036625号-1</p>
        </div>
