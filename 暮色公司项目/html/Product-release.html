<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/occupying-position.css" id="link1">
    <script src="../js/Product-release.js"></script>
    <script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
</head>
<body>
    <!-- header区域 -->
    <header class="container">
        <!-- 顶部区域 -->
        <div class="header">
            <!-- logo-->
            <div class="header-item">
                <img src="../images/main/main_01.jpg" alt="oemb2.be" class="img-responsive">
            </div>
        </div>
    </header>
    <!-- 内容区域 -->
    <div class="content">
        <div class="content-container">
            <!-- 添加产品 -->
            <div class="content-top">
                <span>添加产品</span><input class="input-text" type="text" placeholder="请输入产品名称">
            </div>
            <!-- 产品描述 -->
            <div class="content-middle">
                <div class="content-middle-text">
                    <textarea name="describe" id="describe" cols="60" rows="30" placeholder="请填写产品描述"></textarea>
                </div>
            </div>
            <!-- 提交 -->
            <div class="content-bottom">
                <button class="btn">提交</button>
            </div>
        </div>
    </div>
    <!-- 低部区域 -->
    <footer class="footer">
        <div class="footer-container">
            <span class="footer-text1">关于oemb2.be</span><span class="footer-text2">联系我们</span>
            <p class="footer-copyright">版权所有2002-2019 京ICP备08036625号-1</p>
        </div>
    </footer>
</body>
</html>
