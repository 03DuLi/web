<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/occupying-position.css" id="link1">
    <script src="../js/register-demand.js"></script>
    <script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
</head>
<body>
    <!-- header区域 -->
    <header class="container">
        <!-- 顶部区域 -->
        <div class="header">
            <!-- 登录/注册点击处 -->
            <div class="header-top">
                您好,请<a href="" class="login-link">登录</a><a href="" class="register-link">免费注册</a>
            </div>
            <!-- logo/搜索框 -->
            <div class="header-bottom">
                <!-- logo -->
                <div class="header-bottom-left">
                    <img src="../images/main/main_01.jpg" alt="oemb2.be" class="img-responsive">
                </div>
            </div>
        </div>
    </header>
    <!-- 内容区域 -->
    <div class="content">
        <div class="content-container">
            <!-- 第一块内容区 -->
            <div class="content-container-item1">
                <div class="content-container-item1-top">
                    <div><h3>注册</h3></div>
                </div>
                <div class="content-container-item1-bottom">
                    <div class="register-demand">
                        <div class="register-demand-item">
                            <div class="register-demand-item1-left">
                                <label>名称</label>
                            </div>
                            <div class="register-demand-item1-right">
                                <input type="text" class="register-demand-name">
                            </div>
                        </div>
                        <div class="register-demand-item special">
                            <div class="register-demand-item1-left">
                                <label>代工需求分类</label>
                            </div>
                            <div class="register-demand-item1-right register-demand-item2-right special-right">
                                <div class="item2-right-margin">
                                    <div class="select">
                                        <select id="select1">
                                            <option value="1">食品代加工</option>
                                            <option value="1">机械代加工</option>
                                            <option value="1">药品代加工</option>
                                            <option value="1">医疗器械代加工</option>
                                            <option value="1">消毒剂代加工</option>
                                            <option value="1">珠宝代加工</option>
                                            <option value="1">家居建材代加工</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="item2-right-margin">
                                    <div class="select">
                                        <select id="select2">
                                            <option value="1">食品代加工</option>
                                            <option value="1">机械代加工</option>
                                            <option value="1">药品代加工</option>
                                            <option value="1">医疗器械代加工</option>
                                            <option value="1">消毒剂代加工</option>
                                            <option value="1">珠宝代加工</option>
                                            <option value="1">家居建材代加工</option>
                                        </select>
                                    </div>
                                </div>
                                <div>
                                    <div class="select">
                                        <select id="select3">
                                            <option value="1">食品代加工</option>
                                            <option value="1">机械代加工</option>
                                            <option value="1">药品代加工</option>
                                            <option value="1">医疗器械代加工</option>
                                            <option value="1">消毒剂代加工</option>
                                            <option value="1">珠宝代加工</option>
                                            <option value="1">家居建材代加工</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="register-demand-item">
                            <div class="register-demand-item1-left">
                                <label>邮箱</label>
                            </div>
                            <div class="register-demand-item1-right register-demand-item3-right">
                                <div class="item3-right-margin">
                                    <input type="text" class="item3-right-input">
                                </div>
                                <div>
                                    <input type="text" class="item3-right-input">
                                </div>
                            </div>
                        </div>
                        <div class="register-demand-item register-demand-item1">
                            <input type="checkbox" class="checkbox"><label>同意OEMB2BE注册条款</label>
                        </div>
                        <div class="register-demand-item register-demand-item2">
                            <input type="submit" value="确定" class="submit-btn">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 低部区域 -->
    <footer class="footer">
        <div class="footer-container">
            <span class="footer-text1">关于oemb2.be</span><span class="footer-text2">联系我们</span>
            <p class="footer-copyright">版权所有2002-2019 京ICP备08036625号-1</p>
        </div>
    </footer>

</html>
