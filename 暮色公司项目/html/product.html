<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/occupying-position.css" id="link1">
    <script src="../js/product.js"></script>
    <script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>

<body>
    <!-- header区域 -->
    <header class="container">
        <!-- 顶部区域 -->
        <div class="header">
            <!-- 登录/注册点击处 -->
            <div class="header-top">
                您好,请<a href="" class="login-link">登录</a><a href="" class="register-link">免费注册</a>
            </div>
            <!-- logo/搜索框 -->
            <div class="header-bottom">
                <!-- logo -->
                <div class="header-bottom-left">
                    <img src="../images/main/main_01.jpg" alt="oemb2.be" class="img-responsive">
                </div>
                <!-- 搜索框 -->
                <div class="header-bottom-right">
                    <div class="header-bottom-right-item">
                        <div class="search-input">
                            <input type="text">
                        </div>
                        <div class="serach-button">
                            <button>搜索</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <div class="content">
        <div class="content-container">
            <!-- 第一块内容区 -->
            <section>
                <h1>代工产品</h1>
                <ul>
                    <li class="c-product f-product">
                        <img src="../images/main/main_02.jpg" alt="化妆品代加工" class="product-image">

                    </li>
                    <li class="c-product">

                    <li class="f-product">

                    </li>
                    <li class="c-product">
                        <img src="../images/product/product_04.jpg" alt="消毒剂代加工" class="product-image">

                    </li>
                    <li class="c-product  f-product">
                        <img src="../images/product/product_05.jpg" alt="药品代加工" class="product-image">
                        <p class="product">药品代加工</p>
                    </li>
                    <li>
                        <img src="../images/product/product_06.jpg" alt="医疗器械代加工" class="product-image">
                        <p class="product">医疗器械代加工</p>
                    </li>
                </ul>
            </section>
        </div>
    </div>
    <!-- 低部区域 -->
    <footer class="footer">
        <div class="footer-container">
            <span class="footer-text1">关于oemb2.be</span><span class="footer-text2">联系我们</span>
            <p class="footer-copyright">版权所有2002-2019 京ICP备08036625号-1</p>
        </div>
