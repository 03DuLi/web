<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>实时路况图层</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <style>
        html,
        body,
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div class="input-card" style="width: auto;">
        <div class="input-item">
            <button class="btn" onclick="toggle()">显示/隐藏实时路况</button>
        </div>
    </div>
    <script src="https://webapi.amap.com/maps?v=1.4.13&key=1.4.13&key=41571e5f8d038f8fc25c5769e51523f8"></script>
    <script>
        var map = new AMap.Map('container', {
            resizeEnable: true,   //是否监控地图容器尺寸的变化
            center: [116.397428, 39.90923],    //设置地图中心点的坐标
            // layers: [new Amap.TileLayer.Satellite()],   //设置图层，可设置成包含一个或多个图层的数组
            mapStyle: 'amap://styles/whitesmoke',      //设置地图的显示样式
            viewMode: '2D',   //设置地图模式
            zoom: 13    //设置地图显示的缩放级别
        });

        //实时路况图层
        var trafficLayer = new AMap.TileLayer.Traffic({
            zIndex: 10
        });

        trafficLayer.setMap(map);

        var isVisible = true;
        function toggle() {
            if (isVisible) {
                trafficLayer.hide();
                isVisible = false;
            } else {
                trafficLayer.show();
                isVisible = true;
            }
        }
    </script>
</body>
</html>
