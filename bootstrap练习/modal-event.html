<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../文件/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../文件/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="../文件/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <h2>模态框（Modal）插件事件</h2>
    <!-- 按钮触发模态框 -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">开始演示模态框</button>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="#myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
                </div>
                <div class="modal-body">
                    点击关闭按钮检查事件功能。
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" type="button" data-dismiss="modal">关闭</button>
                    <button class="btn btn-primary">提交更改</button>
                </div>
            </div>
        </div>
    </div>
    <script>
    $(function() {
        $('#myModal').modal('hide')
    });
    </script>
    <script>
    $(function() {
        $('#myModal').on('hide.bs.modal',
        function() {
            alert('听说您喜欢模态框...');
        })
    });
    </script>
</body>
</html>
