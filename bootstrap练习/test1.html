<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../文件/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../文件/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="../文件/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="firstname" class="col-sm-2 control-label">名字</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
            </div>
        </div>
        <div class="form-group">
            <label for="lastname" class="col-sm-2 control-label">姓</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="lasltname" placeholder="请输入姓">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">请记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>

    <!-- 文本框 -->
    <form role="form">
        <div class="form-group">
            <label for="name">文本框</label>
            <textarea name="text" id="text" rows="3" class="form-control"></textarea>
        </div>
    </form>
    <div class="container">
        <div class="jumbotron">
            <h1>欢迎登陆页面</h1>
            <p>这是一个超大屏幕(jumbotron)的实例</p>
            <p><a class="btn btn-primary btn-lg" role="button">学习更多</a></p>
        </div>
    </div>
    <!-- 页面标题实例 -->
    <div class="page-header">
        <h1>页面标题实例
            <small>子标题</small>
        </h1>
    </div>
    <p>这是一个示例文本</p>
</body>
</html>
