<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../文件/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../文件/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="../文件/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- 默认的分页 /分页的大小-->
        <ul class="pagination pagination-lg">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
        <!-- 分页的状态 -->
        <ul class="pagination">
            <li><a href="#">&laquo;</a></li>
            <li class="disabled"><a href="#">1</a></li>
            <li class="active"><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
        <!-- 默认的分页 /分页的大小 -->
        <ul class="pagination pagination-sm">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
        <!-- 标签样式 -->
        <p>标签样式</p>
        <span class="label label-default">默认标签</span>
        <span class="label label-primary">主要标签</span>
        <span class="label label-success">成功标签</span>
        <span class="label label-info">信息标签</span>
        <span class="label label-warning">警告标签</span>
        <span class="label label-danger">危险标签</span>
        <!-- 徽章 -->
        <!-- 展示未读邮件 -->
        <a href="javascript:void(0);">Mailbox <span class="badge">50</span></a>
        <!-- 展示未读信息 -->
        <div class="container">
            <h4>徽章</h4>
            <p>.badge类指定未读消息的数量：</p>
            <p><a href="javascript:void(0);">收件箱 <span class="badge">21</span></a></p>
        </div>
        <!-- 激活导航状态 -->
        <h4>胶囊式导航中的激活状态</h4>
        <ul class="nav nav-pills">
            <li class="active">
                <a href="javascript:void(0);">首页
                    <span class="badge"> 42</span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0);">简介
                </a>
            </li>
            <li class="active">
                <a href="javascript:void(0);">消息
                    <span class="badge"> 3</span>
                </a>
            </li>
        </ul>
        
        <h4>列表导航中的激活状态</h4>
        <ul class="nav nav-pills nav-stacked" style="max-width:260px;">
            <li class="active">
                <a href="javascript:void(0);">
                    <span class="badge pull-right">42</span>首页
                </a>
            </li>
            <li>
                <a href="javascript:void(0);">简介</a>
            </li>
            <li>
                <a href="javascript:void(0);">
                    <span class="badge pull-right">3</span>消息
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
