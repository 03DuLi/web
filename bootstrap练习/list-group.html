<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../文件/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../文件/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="../文件/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- 列表组 -->
        <ul class="list-group">
            <li class="list-group-item">免费</li>
            <li class="list-group-item">1元</li>
            <li class="list-group-item">2元</li>
            <li class="list-group-item">
                <!-- 向列表项添加徽章 -->
                <span class="badge">新</span>
                3元
            </li>
            <li class="list-group-item">4元</li>
        </ul>
        <!-- 向列表组添加链接，需要使用<a>代替<li> -->
        <a href="#" class="list-group-item active">a</a>
        <a href="#" class="list-group-item">b</a>
        <a href="#" class="list-group-item">c</a>

        <!-- 向列表组添加自定义内容 -->
        <p>向列表组添加自定义内容</p>
        <div class="list-group">
            <a href="#" class="list-group-item active">
                <h4 class="list-group-item-heading">
                    免费
                </h4>
            </a>
            <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">
                    1元
                </h4>
                <p class="list-group-item-text">
                    0.1元
                </p>
            </a>
        </div>
    </div>
</body>

</html>
