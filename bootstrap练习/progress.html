<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../文件/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../文件/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="../文件/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- 默认的进度条 -->
        <p>默认的进度条</p>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                style="width:40%;">
                <span class="sr-only">40%完成</span>
            </div>
        </div>
        <!-- 交替的进度条 -->
        <p>交替的进度条 </p>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:90%;">
                <span class="sr-only">90%完成（成功）</span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:30%;">
                <span class="sr-only">30%完成（信息）</span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:20%;">
                <span class="sr-only">20%完成（警告）</span>
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:10%;">
                <span class="sr-only">10%完成（危险）</span>
            </div>
        </div>
        <!-- 条纹的进度条(progrss-striped) -->
        <p>条纹的进度条(progrss-striped)</p>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:90%;">
                <span class="sr-only">90%完成（成功）</span>
            </div>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:30%;">
                <span class="sr-only">30%完成（信息）</span>
            </div>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:20%;">
                <span class="sr-only">20%完成（警告）</span>
            </div>
        </div>
        <div class="progress progress-striped">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:10%;">
                <span class="sr-only">10%完成（危险）</span>
            </div>
        </div>
        <!-- 动画的进度条(active) -->
        <p>动画的进度条</p>
        <div class="progress progress-striped active">
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:10%;">
                <span class="sr-only">10%完成（危险）</span>
            </div>
        </div>
        <!-- 堆叠的进度条 -->
        <p>堆叠的进度条</p>
        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:30%;">
                <span class="sr-only">30%完成（成功）</span>
            </div>
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:30%;">
                <span class="sr-only">30%完成（信息）</span>
            </div>
            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:10%;">
                <span class="sr-only">10%完成（危险）</span>
            </div>
        </div>
    </div>
</body>

</html>
