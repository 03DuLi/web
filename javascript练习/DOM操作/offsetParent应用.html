<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #div1{
        width: 200px;
        height: 200px;
        background-color: rgb(247, 52, 52);
        margin: 50px;
        position: relative;
    }
    #div2{
        width: 100px;
        height: 100px;
        background-color: rgb(109, 69, 255);
        position: absolute;
        top: 50px;
        left: 50px;
    }
    </style>
    <script>
    window.onload=function ()
    {
        var oDiv=document.getElementById("div2");
        // 获取元素用来定位的父集
        alert(oDiv.offsetParent);
    };
    </script>
</head>
<body>
    <div id="div1">
        <div id="div2"></div>
    </div>
</body>
</html>
