<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bbs.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <script src="../jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="../js/bbs.js"></script>
</head>
<body>
    <div class="contain">
        <!-- 顶部区域 -->
        <div class="header"></div>
        <!-- 用户个人信息区域 -->
        <div class="userinfo">
            <div class="userinfo-content">
                <div class="userinfo-content-left">
                    <div class="userinfo-content-left-img">
                        <img src="../images/bbs/2.png" alt="" width="150px" height="150px">
                    </div>
                    <div class="userinfo-content-left-text">
                        <h3>qq_Yrainly</h3>
                        <p><span class="girl">女</span> &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp; <span class="caret"></span><span data-toggle="collapse" data-target="#demo" style="cursor: pointer;">更多信息</span></p>
                        <div id="demo" class="collapse in">
                            <p class="signature">这位同学很懒，木有签名的说~</p>
                        </div>
                    </div>
                </div>
                <div class="userinfo-content-right">
                    <div class="userinfo-content-right-item1">
                        <p class="number">
                            <a href="">102h</a> &nbsp;&nbsp;
                            <a href="">3685</a> &nbsp;&nbsp;
                            <a href="">1</a> &nbsp;&nbsp;
                            <a href="">0</a> &nbsp;&nbsp;
                            <a href="">0</a> &nbsp;&nbsp;
                        </p>
                        <p class="text">
                            <a href="" title="学习时长102小时43分">学习时长</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="">经验</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="">积分</a> &nbsp;
                            <a href="">关注</a> &nbsp;
                            <a href="">粉丝</a> &nbsp;
                        </p>
                    </div>
                    <div class="userinfo-content-right-item2">
                        <button class="glyphicon glyphicon-asterisk" style="color:#D3D3D3;"><a href="">个人设置</a></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 内容区域 -->
        <div class="content-outside">
            <div class="content">
                <div class="content-left">
                    <br>
                    <p class="glyphicon glyphicon-home" style="color:grey;">
                        <button>动态圈</button>
                    </p>
                    <p class="glyphicon glyphicon-book" style="color:grey;">
                        <button>免费课程</button>
                    </p>
                    <p class="glyphicon glyphicon-link" style="color:grey;">
                        <button>就业班</button>
                    </p>
                    <p class="glyphicon glyphicon-expand" style="color:grey;">
                        <button>实战</button>
                    </p>
                    <p class="glyphicon glyphicon-pencil" style="color:grey;">
                        <button>笔记</button>
                    </p>
                    <p class="glyphicon glyphicon-search" style="color:grey;">
                        <button>猿问</button>
                    </p>
                    <p class="glyphicon glyphicon-edit" style="color:grey;">
                        <button>手记</button>
                    </p>
                    <p class="glyphicon glyphicon-leaf" style="color:grey;"> 
                        <button>专栏</button>
                    </p>
                </div>
                <div class="content-right">
                    <div class="content-right-top" id="click">
                        <input class="active" type="button" value="我的提问">
                        <input type="button" value="我的回答">
                        <input type="button" value="我的关注">
                    </div>
                    <div class="content-right-middle" style="display:block;">
                        <p>你还没有提出任何问题，可以先<a href="">去看看猿问</a></p>
                    </div>
                    <div class="content-right-middle">
                        <p>你还没有回答任何问题，可以先<a href="">去看看猿问</a></p>
                    </div>
                    <div class="content-right-middle">
                        <p>你还没有关注任何问题，可以先<a href="">去看看猿问</a></p>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</body>
</html>
