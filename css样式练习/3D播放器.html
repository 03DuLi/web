<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-image: url(images/a.png);
        background-repeat: no-repeat;
        /* 不管浏览器多宽，都能覆盖屏幕 */
        background-size: cover;
        overflow: hidden;
    }
    ul{
        width: 200px;
        height: 200px;
        /* background-color: rgb(224, 76, 76); */
        position: absolute;
        bottom: 100px;
        left: 50%;
        margin-left: -100px;
        transform-style: preserve-3d;
        transform: rotateX(-10deg);
        animation: move 6s linear 0s infinite normal;
    }
    ul:hover{
        animation-play-state: paused;
    }
    ul:hover li{
        opacity: .5;
    }
    ul li:hover{
        opacity: 1;
    }
    ul li{
        list-style: none;
        width: 200px;
        height: 200px;
        font-size: 40px;
        line-height: 200px;
        text-align: center;
        position: absolute;
        left: 0;
        top: 0;
    }
    ul li:nth-child(1){
        background-color: rgb(250, 110, 110);
        transform: rotateY(60deg) translateZ(200px);
    }
    ul li:nth-child(2){
        background-color: rgb(255, 161, 39);
        transform: rotateY(120deg) translateZ(200px);
    }
    ul li:nth-child(3){
        background-color: rgb(251, 255, 0);
        transform: rotateY(180deg) translateZ(200px);
    }
    ul li:nth-child(4){
        background-color: rgb(30, 255, 0);
        transform: rotateY(240deg) translateZ(200px);
    }
    ul li:nth-child(5){
        background-color: rgb(0, 68, 255);
        transform: rotateY(300deg) translateZ(200px);
    }
    ul li:nth-child(6){
        background-color: rgb(183, 0, 255);
        transform: rotateY(360deg) translateZ(200px);
    }
    @keyframes move{
        from{
            /* 注意点：动画中如果有和默认样式中同名的属性，会覆盖默认样式中的同名的属性；编写动画时，固定不变的值写在前面，需要变化的值写在后面 */
            transform: rotateX(-10deg) rotateY(0deg);
        }
        to{
            transform: rotateX(-10deg) rotateY(360deg);
        }
    }
    .cent{
        width: 200px;
        height: 200px;
        position: absolute;
        left: 100px;
        bottom: 100px;
        animation: sport 10s linear 0s infinite normal;
    }
    @keyframes sport{
        0%{
            left: 100px;
            bottom: 100px;
            opacity: 1;
        }
        20%{
            left: 300px;
            bottom: 300px;
            opacity: 0;
        }
        40%{
            left: 500px;
            bottom: 500px;
            opacity: 1;
        }
        60%{
            left: 800px;
            bottom: 300px;
            opacity: 0;
        }
        80%{
            left: 1200px;
            bottom: 100px;
            opacity: 1;
        }
        100%{
            left: 1000px;
            bottom: -200px;
            opacity: 0;
        }
    }
    </style>
</head>
<body>
  <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
  </ul>  
  <img src="images/11.png" alt="" class="cent">
  <audio controls="controls">
        <source src="images/K-391 - Solstice.mp3" autoplay="autoplay" loop="loop">
  </audio>
</body>
</html>
