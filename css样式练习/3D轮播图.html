<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    body{
        perspective: 500px;
    }
    ul{
        width: 200px;
        height: 200px;
        margin: 100px auto;
        position: relative;
        transform-style: preserve-3d;
        transform: rotateX(0deg) rotateY(0deg);
        animation: sport 5s linear 0s infinite normal ;
    }
    ul li{
        width: 200px;
        height: 200px;
        list-style: none;
        margin: 0 auto;
        font-size: 30px;
        line-height: 200px;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
    }
    @keyframes sport{
        from{
            transform: rotateX(0deg);
        }
        to{
            transform: rotateX(360deg);
        }
    }
    /* 上面，先旋转（旋转后，XYZ轴会发生改变）再沿Z轴平移 */
    ul li:nth-child(1){
        background-color: rgb(253, 98, 98);
        transform: rotateX(90deg) translateZ(100px) scale(2,1);
    }
    /* 后面 */
    ul li:nth-child(2){
        background-color: rgb(214, 241, 59);
        transform: rotateX(180deg) translateZ(100px) scale(2,1);
    }
    /* 下面 */
    ul li:nth-child(3){
        background-color: rgb(96, 253, 122);
        transform: rotateX(270deg) translateZ(100px) scale(2,1);
    }
    /* 前面 */
    ul li:nth-child(4){
        background-color: rgb(103, 245, 255);
        transform: rotateX(360deg) translateZ(100px) scale(2,1);
    }
    /* 左面 */
    ul li:nth-child(5){
        background-color: rgb(197, 77, 253);
        transform: translateX(-200px) rotateY(90deg);
    }
    /* 右面 */
    ul li:nth-child(6){
        background-color: rgb(255, 99, 52);
        transform: translateX(200px) rotateY(90deg);
    }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
