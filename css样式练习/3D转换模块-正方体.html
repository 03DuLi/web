<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    ul{
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        box-sizing: border-box;
        margin: 100px auto;
        position: relative;
        transform-style: preserve-3d;
        transform: rotateX(0deg) rotateY(0deg);
    }
    ul li{
        width: 200px;
        height: 200px;
        list-style: none;
        margin: 0 auto;
        font-size: 30px;
        line-height: 200px;
        text-align: center;
        position: absolute;
        top: 0;
        left: 0;
    }
    /* 左面，往左平移宽度的一半，绕Y旋转90 */
    ul li:nth-child(1){
        background-color: rgb(253, 98, 98);
        transform: translate(-100px) rotateY(90deg);
    }
    /* 右面，往右平移宽度的一半，绕Y旋转90 */
    ul li:nth-child(2){
        background-color: rgb(214, 241, 59);
        transform: translate(100px) rotateY(90deg);
    }
    /* 上面，往上平移宽度的一半，绕X旋转90 */
    ul li:nth-child(3){
        background-color: rgb(96, 253, 122);
        transform: translate(0,-100px) rotateX(90deg);
    }
    /* 下面，往下平移宽度的一半，绕X旋转90 */
    ul li:nth-child(4){
        background-color: rgb(103, 245, 255);
        transform: translate(0,100px) rotateX(90deg);
    }
    /* 前面，围绕Z轴移动宽度的一半 */
    ul li:nth-child(5){
        background-color: rgb(197, 77, 253);
        transform: translateZ(-100px);
    }
    /* 后面，围绕Z轴移动宽度的一半  */
    ul li:nth-child(6){
        background-color: rgb(255, 99, 52);
        transform: translateZ(100px);
    }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>
</html>
