<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
    div{
        width: 800px;
        height: 600px;
        border: 1px solid #000;
        margin: 0 auto;
        margin-top: 100px;
        box-sizing: border-box;
        overflow: hidden;
    }
    ul{
        width: 2600px;;
        /* 给父元素ul设置动画,子元素li也会跟着变化 */
        background-color: rgb(0, 0, 0);
        animation: move 6s linear 0s infinite ;
    }
    ul:hover{
        /* 设置暂停 */
        animation-play-state: paused;
    }
    ul:hover li{
        opacity: .5;
    }
    ul li:hover{
        opacity: 1;
    }
    ul li{
        list-style: none;
        float: left;
    }
    /* 对于这种类型的动画可以通过画图来查看他的移动距离 */
    @keyframes move{
        from{
            margin-left: 0;
        }
        to{
            margin-left: -1600px;
        }
    }
    </style>
</head>
<body>
    <div>
        <ul>
            <!-- 动画中一般会重复开始的1、2张图片，因为跳转时看不出来效果 -->
            <li><img src="images/4.jpeg" alt="" width="400px" height="600px"></li>
            <li><img src="images/3.jpeg" alt="" width="400px" height="600px"></li>
            <li><img src="images/6.jpeg" alt="" width="400px" height="600px"></li>
            <li><img src="images/7.jpeg" alt="" width="400px" height="600px"></li>
            <li><img src="images/4.jpeg" alt="" width="400px" height="600px"></li>
            <li><img src="images/3.jpeg" alt="" width="400px" height="600px"></li>
        </ul> 
    </div>
</body>
</html>
