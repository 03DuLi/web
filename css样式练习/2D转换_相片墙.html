<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    div{
        height: 300px;
        background-color: rgb(176, 210, 255);
        margin-top: 100px;
    }
    div ul{
        width: 800px;
        margin: 0 auto;
    }
    ul li{
        list-style: none;
        float: left;
        margin-left: 20px;
        transition: all .5s;
        position: relative;
    }
    ul li img{
        width: 120px;
        height: 150px;
        box-shadow: 0 0 10px;
        border: 3px solid rgb(255, 255, 255);
        box-sizing: border-box;
        margin-top: 50px;
    }
    ul li:nth-child(1){
        transform: rotate(30deg);
    }
    ul li:nth-child(2){
        transform: rotate(-30deg);
    }
    ul li:nth-child(3){
        transform: rotate(10deg);
    }
    ul li:nth-child(4){
        transform: rotate(45deg);
    }
    ul li:hover{
        transform: scale(1.2);
        z-index: 998;
    }
    </style>
</head>
<body>
<div>
    <ul>
        <li><img src="./images/4.jpg" alt=""></li>
        <li><img src="./images/4.jpg" alt=""></li>
        <li><img src="./images/4.jpg" alt=""></li>
        <li><img src="./images/4.jpg" alt=""></li>
    </ul>
</div>
</body>
</html>
