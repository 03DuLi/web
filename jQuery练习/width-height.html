<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../文件/jquery-3.3.1/jquery-3.3.1.min.js"></script>
    <title>Document</title>
    <script>
    $(document).ready(function () {
        $("button").click(function () {
            var txt="";
            txt+="div的宽度是："+$("#div1").width()+"px<br>";
            txt+="div的高度是："+$("#div1").height()+"px";
            $("#div1").html(txt);
        });
    });
    </script>
</head>
<body>
    <div id="div1" style="width:180px;height:100px;background-color:skyblue;border:1px solid rgb(26, 160, 213);"></div>
    <button>显示div元素的尺寸</button>
</body>
</html>
